<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import "part_4_step_5.css";
    </style>
</head>
<body>
  <fieldset>
    <legend>Общая информация</legend>
    <div class="input_block">
        <label for="last_name">Фамилия</label>
        <input type="text" id="last_name" name="last_name" placeholder="Фамилия">
    </div>
    <div class="input_block">
        <label for="Name">Имя</label>
        <input type="text" id="Name" name="name" placeholder="Имя">
    </div>
    <div class="input_block">
      <label for="fathers_name">Отчество</label>
      <input type="text" id="fathers_name" name="fathers_name" placeholder="Отчество">
    </div>
    <div class="input_block">
      <label for="email">email</label>
      <input type="email" id="email" name="email" placeholder="email">
    </div>
  </fieldset>
  <fieldset>
      <legend>Пол</legend>
      <div class="input_block">
          <label for="male">M</label>
          <input type="radio" id="male" name="male" placeholder="мужской">
          <label for="female">Ж</label>
          <input type="radio" id="female" name="male" placeholder="женский">
      </div>
  </fieldset>
  <fieldset>
      <legend>Хобби</legend>
      <div class="input_block">
          <label for="draw">Рисование</label>
          <input type="checkbox" id="draw" name="draw" placeholder="рисование">
          <label for="read">Чтение</label>
          <input type="checkbox" id="read" name="read" placeholder="Чтение">
          <label for="ploting">Вязание</label>
          <input type="checkbox" id="ploting" name="ploting" placeholder="Вязание">
          <label for="kulinaria">Кулинария</label>
          <input type="checkbox" id="kulinaria" name="kulinaria" placeholder="Кулинария">
      </div>
  </fieldset>
  <div class="input_buttons">
    <input type="submit">
    <input type="reset">
  </div>
</body>
</html>
